  <link rel="stylesheet" href="../css/main.css" />


</head>

<body>
  <nav class="navbar">
    <a href="../index.html" class="brand-title">Prime</a>
    <a href="#" class="toggle-button">
      <span class="bar"></span>
      <span class="bar"></span>
      <span class="bar"></span>

    <div class="navbar-links">
      <ul>
        <li><a href="../index.html">Home</a></li>
        <li><a href="../index.html">About</a></li>
        <li><a href="../todo/index.html">ToDo</a></li>
        <li><a href="../timer/index.html">Pomodoro</a></li>

        <li class="sign-btn">
          <a href="../login/signup.html" class="button" id="signup">Sign Up</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="timer-page">
    <main class="app">
  
      <div class="progress-bar"></div>
      <progress id="js-progress" value="0"></progress>
      <div class="timer">
        <div class="button-group mode-buttons" id="js-mode-buttons">
          <button data-mode="pomodoro" class="button active mode-button" id="js-pomodoro">
            Pomodoro
          </button>
          <button data-mode="shortBreak" class="button mode-button" id="js-short-break">
            Short break
          </button>
          <button data-mode="longBreak" class="button mode-button" id="js-long-break">
            Long break
          </button>
        </div>
        <div class="clock" id="js-clock">
          <span id="js-minutes">25</span>
          <span class="separator">:</span>
          <span id="js-seconds">00</span>
        </div>
        <button class="main-button" data-action="start" id="js-btn">
          Start
        </button>
      </div>
    </main>
    <div class="hidden">
      <audio src="backtowork.mp3" data-sound="pomodoro"></audio>
      <audio src="break.mp3" data-sound="shortBreak"></audio>
      <audio src="break.mp3" data-sound="longBreak"></audio>
    </div>
  </div>
  <script src="../js/main.js"></script>
  <script src="../js/timer.js"></script>
</body>

</html>
